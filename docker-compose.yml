version: '3.8'

services:
  # Backend Service
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: aura-backend
    ports:
      - "8000:8000"
    environment:
      - HOST=0.0.0.0
      - PORT=8000
      - DEBUG=True
      - ALLOWED_ORIGINS=http://localhost:3001,http://frontend:3001
      - REPLICATE_API_TOKEN=${REPLICATE_API_TOKEN}
      - HUGGINGFACE_API_TOKEN=${HUGGINGFACE_API_TOKEN}
    volumes:
      - ./backend/uploads:/app/uploads
      - ./backend/.env:/app/.env
    networks:
      - aura-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Frontend Service
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: aura-frontend
    ports:
      - "3001:3001"
    environment:
      - VITE_API_URL=http://localhost:8000
    depends_on:
      - backend
    networks:
      - aura-network
    restart: unless-stopped

networks:
  aura-network:
    driver: bridge

volumes:
  backend-uploads:
