<svg width="400" height="150" viewBox="0 0 400 150" xmlns="http://www.w3.org/2000/svg">
  <!-- Black frame glasses -->
  <g fill="none" stroke="#2c2c2c" stroke-width="8">
    <!-- Left lens -->
    <rect x="30" y="40" width="120" height="80" rx="15" ry="15" fill="rgba(255,255,255,0.1)"/>
    <!-- Right lens -->
    <rect x="250" y="40" width="120" height="80" rx="15" ry="15" fill="rgba(255,255,255,0.1)"/>
    <!-- Bridge -->
    <line x1="150" y1="70" x2="250" y2="70" stroke-width="6"/>
    <!-- Left temple -->
    <line x1="30" y1="60" x2="10" y2="50" stroke-width="6"/>
    <!-- Right temple -->
    <line x1="370" y1="60" x2="390" y2="50" stroke-width="6"/>
  </g>
</svg>
